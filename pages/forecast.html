<a href="#/">Back to Search</a>
<h1>Forecast for {{ city }}</h1>
<hr>
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary': (days/8) == '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': (days/8) == '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': (days/8) == '7' }">7</a>
<hr>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						{{ convertToDate(w.dt) | date: 'EEE, MMM d, y h:mm a' }}
					</h3>
				</div>

				<div class="panel-body">
					Daytime Temperature: {{ convertToFahrenheit(w.main.temp) }}
				</div>
			</div>
		</div>
	</div>
</div>
